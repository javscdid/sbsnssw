<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact - Calvyn GTPS</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    * {
        margin: 0; padding: 0; box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #000; /* full hitam */
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 120px;
        text-align: center;
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 800;
        color: #f9d976; /* kuning gold muda */
    }

    nav {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.95);
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.15);
        transition: 0.3s ease-in-out;
    }

    nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
        margin: 5px 0;
        background: #222;
        border-radius: 5px;
        font-weight: 600;
        transition: 0.3s;
        display: block;
    }

    nav a:hover {
        background: #555;
    }

    .menu-btn {
        background: #222;
        border: none;
        padding: 10px 15px;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }

    img.logo-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid #c9b037;
        margin-bottom: 30px;
        box-shadow: 0 0 15px rgba(201, 176, 55, 0.6);
    }

    h1 {
        font-size: 2.5rem;
        color: #c9b037;
        margin-bottom: 30px;
        opacity: 0;
        transform: translateY(50px);
        transition: all 1s ease;
    }

    .contact-list {
        max-width: 600px;
        width: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .contact-item {
        background: #111;
        border: 2px solid #c9b037;
        border-radius: 30px;
        padding: 15px 25px;
        display: flex;
        align-items: center;
        gap: 20px;
        color: #c9b037;
        font-weight: 700;
        font-size: 1.2rem;
        text-decoration: none;
        justify-content: center;
        transition: background 0.3s, color 0.3s;
        box-shadow: 0 0 10px rgba(201, 176, 55, 0.7);
        opacity: 0;
        transform: translateY(50px);
        transition: all 1s ease;
    }

    .contact-item:hover {
        background: #c9b037;
        color: black;
        box-shadow: 0 0 20px rgba(201, 176, 55, 1);
        cursor: pointer;
    }

    .contact-icon {
        background: #c9b037;
        color: black;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 1.8rem;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition: background 0.3s, color 0.3s;
    }

    .contact-item:hover .contact-icon {
        background: black;
        color: #c9b037;
    }

    /* CLASS UNTUK EFEK ENTER */
    .show {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }
</style>
</head>
<body>

<header>
    <div class="logo">Calvyn GTPS</div>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>
    <nav id="menu">
        <a href="index.html">Home</a>
        <a href="promote.html">Promote</a>
        <a href="gtpstools.html">GTPS Tools</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<img src="20250818_184205.png" alt="Logo Calvyn GTPS" class="logo-img" />

<h1 id="title">Kontak Calvyn GTPS</h1>

<div class="contact-list" id="contact-list">
    <a href="https://wa.me/639097571277" target="_blank" class="contact-item" title="WhatsApp CalvynGTPS">
        <div class="contact-icon">üì±</div>
        WhatsApp Calvyn GTPS
    </a>

    <a href="https://whatsapp.com/channel/0029Vb6bzRLADTO5GQx1vq0D" target="_blank" class="contact-item" title="Group WhatsApp CalvynGTPS">
        <div class="contact-icon">üë•</div>
        Calvyn GTPS WhatsApp Group
    </a>

    <a href="https://discord.gg/FUpcdDUttu" target="_blank" class="contact-item" title="CalvynGTPS Discord">
        <div class="contact-icon">üí¨</div>
        CalvynGTPS Discord Group
    </a>

    <a href="https://youtube.com/@calvyn9668?si=LlRaVctqwYwmswMd" target="_blank" class="contact-item" title="CalvynGTPS Youtube Channel">
        <div class="contact-icon">‚è©</div>
        CalvynGTPS Youtube Channel
    </a>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    // Efek enter untuk judul dan tombol kontak
    window.addEventListener('load', () => {
        const title = document.getElementById('title');
        const contacts = document.querySelectorAll('.contact-item');

        setTimeout(() => title.classList.add('show'), 300);
        contacts.forEach((contact, i) => {
            setTimeout(() => contact.classList.add('show'), 600 + i * 300);
        });
    });
</script>

</body>
</html>
