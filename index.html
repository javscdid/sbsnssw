<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calvyn GTPS</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
    }
    body {
        background: linear-gradient(135deg, #000000, #1a0000);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(255, 0, 0, 0.3);
    }
    .logo {
        font-size: 1.5rem;
        font-weight: 800;
        color: #ff1a1a;
    }
    nav {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.95);
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(255, 0, 0, 0.5);
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
        margin: 5px 0;
        background: #ff1a1a;
        border-radius: 5px;
        font-weight: 600;
        transition: 0.3s;
        display: block;
    }
    nav a:hover {
        background: #b30000;
    }
    .menu-btn {
        background: #ff1a1a;
        border: none;
        padding: 10px 15px;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }
    .hero {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 20px;
    }
    .hero h1 {
        font-size: 2.5rem;
        color: #ff4d4d;
        opacity: 0;
        transform: translateY(50px);
        transition: 1s;
    }
    .hero p {
        font-size: 1.2rem;
        margin-top: 15px;
        max-width: 600px;
        opacity: 0;
        transform: translateY(50px);
        transition: 1s 0.3s;
    }
    .show {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }
    .join-btn {
        display: inline-block;
        background: #ff1a1a;
        padding: 12px 20px;
        margin-top: 25px;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
        transition: 0.3s;
    }
    .join-btn:hover {
        background: #b30000;
    }
</style>
</head>
<body>

<header>
    <div class="logo">Calvyn GTPS</div>
    <button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>
    <nav id="menu">
        <a href="calvyn.html">Home</a>
        <a href="promote.html">Promote</a>
        <a href="gtpstools.html">GTPS Tools</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="hero">
    <div>
        <h1>Selamat Datang di Calvyn GTPS</h1>
        <p>Tempat terbaik untuk bermain Growtopia Private Server dengan fitur keren, komunitas aktif, dan layanan promote yang cepat & terpercaya.</p>
        <a class="join-btn" href="https://whatsapp.com/channel/0029Vb6bzRLADTO5GQx1vq0D">ðŸ“¢ Join Calvyn GTPS Group</a>
    </div>
</section>

<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function revealOnScroll() {
        const heroH1 = document.querySelector('.hero h1');
        const heroP = document.querySelector('.hero p');
        const triggerBottom = window.innerHeight * 0.85;

        if (heroH1.getBoundingClientRect().top < triggerBottom) {
            heroH1.classList.add('show');
        }
        if (heroP.getBoundingClientRect().top < triggerBottom) {
            heroP.classList.add('show');
        }
    }

    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
</script>

</body>
</html>
