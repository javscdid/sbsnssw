<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Promote - Calvyn GTPS</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #000;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding-top: 80px; /* space for fixed header */
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0,0,0,0.9);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(255,255,255,0.2);
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 800;
        color: #f9d976;
    }

    nav {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.95);
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.15);
        transition: 0.3s ease-in-out;
    }

    nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
        margin: 5px 0;
        background: #222;
        border-radius: 5px;
        font-weight: 600;
        transition: 0.3s;
        display: block;
    }

    nav a:hover {
        background: #555;
    }

    .menu-btn {
        background: #222;
        border: none;
        padding: 10px 15px;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }

    main {
        flex: 1;
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    main img.logo-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid #f9d976;
        margin-bottom: 15px;
        box-shadow: 0 0 15px rgba(249, 217, 118, 0.6);
    }

    h2 {
        color: #f9d976;
        font-weight: 800;
        margin-bottom: 30px;
    }

    .package {
        background: #111;
        border: 2px solid #f9d976;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 25px;
        box-shadow: 0 0 10px rgba(249, 217, 118, 0.5);
        display: flex;
        justify-content: space-between;
        align-items: center;
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .package.show {
        opacity: 1;
        transform: translateY(0);
    }

    .package-name {
        font-weight: 700;
        font-size: 1.3rem;
        color: #f9d976;
    }

    .package-price {
        font-weight: 600;
        font-size: 1.2rem;
        color: white;
        margin-left: 15px;
        min-width: 110px;
        text-align: right;
    }

    .buy-btn {
        background: #f9d976;
        color: #111;
        padding: 10px 20px;
        border: none;
        font-weight: 700;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
        margin-left: 20px;
        flex-shrink: 0;
    }

    .buy-btn:hover {
        background: #e6c94f;
    }
</style>
</head>
<body>

<header>
    <div class="logo">Calvyn GTPS</div>
    <button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>
    <nav id="menu">
        <a href="index.html">Home</a>
        <a href="promote.html">Promote</a>
        <a href="gtpstools.html">GTPS Tools</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <img src="https://cdn.discordapp.com/attachments/1375068909912457229/1403305362471391384/20250721_204531.png" alt="Logo Calvyn GTPS" class="logo-img">

    <h2>Pilih Paket Promote</h2>

    <div class="package">
        <div>
            <div class="package-name">Paket HEMAT</div>
            <div class="package-price">Rp3.000</div>
        </div>
        <button class="buy-btn" onclick="goToContact()">Buy? Click This</button>
    </div>

    <div class="package">
        <div>
            <div class="package-name">Paket Normal</div>
            <div class="package-price">Rp5.000</div>
        </div>
        <button class="buy-btn" onclick="goToContact()">Buy? Click This</button>
    </div>

    <div class="package">
        <div>
            <div class="package-name">Paket Skip</div>
            <div class="package-price">Rp10.000</div>
        </div>
        <button class="buy-btn" onclick="goToContact()">Buy? Click This</button>
    </div>

    <div class="package">
        <div>
            <div class="package-name">Paket MegaSkip</div>
            <div class="package-price">Rp15.000</div>
        </div>
        <button class="buy-btn" onclick="goToContact()">Buy? Click This</button>
    </div>

    <div class="package">
        <div>
            <div class="package-name">Paket Skip 1 Server</div>
            <div class="package-price">Rp5.000</div>
        </div>
        <button class="buy-btn" onclick="goToContact()">Buy? Click This</button>
    </div>

</main>

<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function goToContact() {
        window.location.href = 'contact.html';
    }

    // Scroll reveal for packages
    function revealPackages() {
        const packages = document.querySelectorAll('.package');
        const triggerBottom = window.innerHeight * 0.85;

        packages.forEach(pkg => {
            const top = pkg.getBoundingClientRect().top;
            if (top < triggerBottom) {
                pkg.classList.add('show');
            }
        });
    }

    window.addEventListener('scroll', revealPackages);
    window.addEventListener('load', revealPackages);
</script>

</body>
</html>
