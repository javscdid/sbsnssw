<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RullvyGTPS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: white;
  overflow-x: hidden;
}

header {
  padding: 2rem;
  text-align: center;
}

h1 {
  font-size: 3rem;
  font-weight: 800;
  background: linear-gradient(to right, #00c6ff, #0072ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.pricing {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 2rem;
  gap: 1.5rem;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  padding: 2rem;
  width: 300px;
  text-align: center;
  transition: transform 0.3s;
}

.card:hover {
  transform: scale(1.05);
}

.card h3 {
  margin-bottom: 0.5rem;
  font-size: 1.8rem;
}

.card p {
  font-size: 1.1rem;
  margin-bottom: 1rem;
}

.btn {
  background: linear-gradient(to right, #ff6a00, #ee0979);
  border: none;
  padding: 0.8rem 1.5rem;
  color: white;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
}

.btn:hover {
  opacity: 0.9;
}

.buy-now {
  display: flex;
  justify-content: center;
  margin: 3rem;
}

.scroll-to-pricing {
  padding: 1rem 2rem;
  background: #111;
  color: #fff;
  font-size: 1.2rem;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s;
}

.scroll-to-pricing:hover {
  background: #222;
}

  </style>
</head><body>
  <header data-aos="fade-down">
    <h1>Rullvy GTPS</h1>
    <div class="buy-now">
      <button class="scroll-to-pricing">Buy Now</button>
    </div>
  </header>  <section class="pricing" id="pricing">
    <div class="card" data-aos="fade-up" data-aos-delay="100">
      <h3>Role VIP</h3>
      <p>Permanent access to VIP world</p>
      <button class="btn" onclick="submitOrder('Role VIP')">Order</button>
    </div><div class="card" data-aos="fade-up" data-aos-delay="200">
  <h3>Role MOD</h3>
  <p>Become a moderator with special powers</p>
  <button class="btn" onclick="submitOrder('Role MOD')">Order</button>
</div>

<div class="card" data-aos="fade-up" data-aos-delay="300">
  <h3>Role DEV</h3>
  <p>Developer access & exclusive tools</p>
  <button class="btn" onclick="submitOrder('Role DEV')">Order</button>
</div>

<div class="card" data-aos="fade-up" data-aos-delay="400">
  <h3>Role SD</h3>
  <p>Super Developer access</p>
  <button class="btn" onclick="submitOrder('Role SD')">Order</button>
</div>

  </section>  <script>
    AOS.init();

    document.querySelector(".scroll-to-pricing").addEventListener("click", () => {
      document.querySelector("#pricing").scrollIntoView({ behavior: 'smooth' });
    });

    function submitOrder(role) {
      const payload = {
        username: "Order Bot",
        embeds: [
          {
            title: "New Order Submitted!",
            description: `Someone just ordered **${role}**`,
            color: 16776960,
            timestamp: new Date()
          }
        ]
      };

      fetch("https://discord.com/api/webhooks/YOUR_WEBHOOK_URL", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      alert(`Order for ${role} submitted!`);
    }
  </script></body></html>
