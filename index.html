<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CalvynGTPS - Home</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #0d0d0d;
        color: white;
    }
    header {
        background: linear-gradient(to right, #990000, #1a0000);
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    header h1 {
        margin: 0;
        font-family: 'Cinzel', serif;
        font-size: 1.8rem;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        position: relative;
    }
    nav a::after {
        content: '';
        position: absolute;
        width: 0%;
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: red;
        transition: width 0.3s;
    }
    nav a:hover::after {
        width: 100%;
    }
    .container {
        padding: 50px;
        max-width: 900px;
        margin: auto;
    }
    h2 {
        font-family: 'Cinzel', serif;
        color: red;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s ease;
    }
    p {
        line-height: 1.6;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s ease;
    }
    .show {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }
    .join-btn {
        display: inline-block;
        margin-top: 30px;
        background: red;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    .join-btn:hover {
        background: darkred;
    }
</style>
</head>
<body>

<header>
    <h1>CalvynGTPS</h1>
    <nav>
        <a href="calvyn.html">Home</a>
        <a href="promote.html">Promote</a>
        <a href="gtpstools.html">GTPS Tools</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="container">
    <h2 class="scroll-anim">Selamat Datang di CalvynGTPS</h2>
    <p class="scroll-anim">
        Halo! Saya Calvyn, penyedia jasa promote server Growtopia Private Server (GTPS) terbaik
        dengan harga terjangkau dan hasil maksimal. Mau server kamu ramai? Di sini tempatnya!
    </p>
    <a href="https://whatsapp.com/channel/0029Vb6bzRLADTO5GQx1vq0D" target="_blank" class="join-btn">Join CalvynGTPS Group</a>
</div>

<script>
    function reveal() {
        document.querySelectorAll('.scroll-anim').forEach(el => {
            let windowHeight = window.innerHeight;
            let elementTop = el.getBoundingClientRect().top;
            if (elementTop < windowHeight - 100) {
                el.classList.add('show');
            }
        });
    }
    window.addEventListener('scroll', reveal);
    reveal();
</script>

</body>
</html>
