    body {

    header {
        position: fixed;

        display: flex;
        justify-content: space-between;

        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.15);
        transition: 0.3s ease-in-out;
    }

    nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
        margin: 5px 0;
        background: #222;
        border-radius: 5px;
        font-weight: 600;
        transition: 0.3s;
        display: block;
    }

    nav a:hover {
        background: #555;
    }

    .menu-btn {
        background: #222;
        border: none;
        padding: 10px 15px;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }

    img.logo-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid #c9b037;
        margin-bottom: 30px;
        box-shadow: 0 0 15px rgba(201, 176, 55, 0.6);
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s ease;
    }

    img.logo-img.show {
        opacity: 1;
        transform: translateY(0);
    }

    h1 {
        font-size: 2.5rem;
        color: #c9b037;
        margin-bottom: 30px;
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s ease;
    }

    h1.show {

        transform: translateY(0);
    }

    .tools-list {
        max-width: 700px;
        width: 100%;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 50px;
    }

    .tool {
        background: #111;
        border: 2px solid #c9b037;
        border-radius: 20px;
        padding: 20px;
        width: 200px;
        font-weight: 700;
        color: #c9b037;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        box-shadow: 0 0 10px rgba(201, 176, 55, 0.7);
        transition: background 0.3s, color 0.3s;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .tool.show {
        opacity: 1;
        transform: translateY(0);
    }

    .tool:hover {
        background: #c9b037;
        color: black;
        cursor: pointer;
    }

    .tool a {
        color: inherit;
        text-decoration: none;
        padding: 12px 20px;
        background: black;
        border-radius: 10px;
        font-weight: 700;
        transition: background 0.3s, color 0.3s;
        display: inline-block;
        width: 100%;
        text-align: center;
    }

    .tool:hover a {
        background: black;
        color: #c9b037;
    }

    .video-section {
        max-width: 700px;
        width: 100%;
        margin-bottom: 40px;
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s ease, transform 1s ease;
    }

    .video-section.show {
        opacity: 1;
        transform: translateY(0);
    }

    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
        overflow: hidden;
        border-radius: 15px;
        border: 3px solid #c9b037;
        box-shadow: 0 0 20px rgba(201, 176, 55, 0.7);
        margin-bottom: 25px;
    }

    .video-wrapper iframe {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

</style>

<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    window.addEventListener('load', () => {
        // Show logo and title
        document.querySelector('.logo-img').classList.add('show');
        document.getElementById('main-title').classList.add('show');

        // Show tools one by one
        const tools = document.querySelectorAll('.tool');
        tools.forEach((tool, i) => {
            setTimeout(() => {
                tool.classList.add('show');
            }, 500 + i * 300);
        });

        // Show video sections
        setTimeout(() => {
            document.getElementById('video-section-1').classList.add('show');
        }, 1500 + tools.length * 300);

        setTimeout(() => {
            document.getElementById('video-section-2').classList.add('show');
        }, 1800 + tools.length * 300);
    });
</script>
