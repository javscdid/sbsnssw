<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Promote - Calvyn GTPS</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    * {
        margin: 0; padding: 0; box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #000; /* full hitam */
        color: white; /* default putih */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 120px;
        text-align: center;
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 800;
        color: #f9d976; /* kuning gold muda */
    }

    nav {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.95);
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.15);
        transition: 0.3s ease-in-out;
    }

    nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
        margin: 5px 0;
        background: #222;
        border-radius: 5px;
        font-weight: 600;
        transition: 0.3s;
        display: block;
    }

    nav a:hover {
        background: #555;
    }

    .menu-btn {
        background: #222;
        border: none;
        padding: 10px 15px;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }

    .logo-img {
        display: block;
        margin: 0 auto 30px auto;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid #c9b037;
        box-shadow: 0 0 15px rgba(201, 176, 55, 0.6);
    }

    h1 {
        font-size: 2.5rem;
        color: #c9b037;
        margin-bottom: 20px;
        opacity: 0;
        transform: translateY(50px);
        transition: all 1s ease;
    }

    .package-list {
        max-width: 600px;
        width: 100%;
    }

    .package {
        background: #111;
        border: 2px solid #c9b037;
        border-radius: 12px;
        margin: 15px 0;
        padding: 20px;
        opacity: 0;
        transform: translateY(50px);
        transition: all 1s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .package-name {
        font-weight: 700;
        font-size: 1.5rem;
        color: #c9b037;
        margin-bottom: 10px;
    }

    .package-price {
        font-weight: 600;
        font-size: 1.3rem;
        color: white;
        margin-bottom: 15px;
    }

    .buy-btn {
        background: white;
        color: black;
        padding: 10px 20px;
        border: none;
        font-weight: 700;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
        width: fit-content;
    }

    .buy-btn:hover {
        background: #f0f0f0;
    }

    .show {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }
</style>
</head>
<body>

<header>
    <div class="logo">Calvyn GTPS</div>
    <button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>
    <nav id="menu">
        <a href="index.html">Home</a>
        <a href="promote.html">Promote</a>
        <a href="gtpstools.html">GTPS Tools</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<img src="https://cdn.discordapp.com/attachments/1375068909912457229/1403305362471391384/20250721_204531.png" alt="Logo Calvyn GTPS" class="logo-img" />

<h1 id="title">Paket Promote Calvyn GTPS</h1>

<div class="package-list">
    <div class="package">
        <div class="package-name">HEMAT</div>
        <div class="package-price">Rp 3.000</div>
        <button class="buy-btn" onclick="goToContact()">Buy? Click This</button>
    </div>

    <div class="package">
        <div class="package-name">Normal</div>
        <div class="package-price">Rp 5.000</div>
        <button class="buy-btn" onclick="goToContact()">Buy? Click This</button>
    </div>

    <div class="package">
        <div class="package-name">Skip</div>
        <div class="package-price">Rp 10.000</div>
        <button class="buy-btn" onclick="goToContact()">Buy? Click This</button>
    </div>

    <div class="package">
        <div class="package-name">MegaSkip</div>
        <div class="package-price">Rp 15.000</div>
        <button class="buy-btn" onclick="goToContact()">Buy? Click This</button>
    </div>

    <div class="package">
        <div class="package-name">Skip 1 Server</div>
        <div class="package-price">Rp 5.000</div>
        <button class="buy-btn" onclick="goToContact()">Buy? Click This</button>
    </div>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    function goToContact() {
        window.location.href = 'contact.html';
    }

    window.addEventListener('load', () => {
        const title = document.getElementById('title');
        const packages = document.querySelectorAll('.package');

        setTimeout(() => title.classList.add('show'), 300);
        packages.forEach((pkg, i) => {
            setTimeout(() => pkg.classList.add('show'), 600 + i * 300);
        });
    });
</script>

</body>
</html>
