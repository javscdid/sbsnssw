<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RooTopia</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at top left, #0a0a0a, #001f33, #000000);
        color: white;
        overflow-x: hidden;
    }

    /* Glow Effect */
    body::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(0,100,255,0.15) 0%, transparent 60%);
        animation: glow 6s infinite alternate;
        z-index: -1;
    }

    @keyframes glow {
        from { transform: translate(0,0); }
        to { transform: translate(-10px, 10px); }
    }

    header {
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    .logo {
        font-size: 22px;
        font-weight: 600;
        color: #00aaff;
    }

    /* Hamburger Button */
    .menu-btn {
        font-size: 28px;
        cursor: pointer;
        color: white;
    }

    /* Side Menu */
    .side-menu {
        position: fixed;
        top: 0;
        right: -250px;
        height: 100%;
        width: 250px;
        background: rgba(0,0,0,0.9);
        backdrop-filter: blur(8px);
        padding-top: 60px;
        box-shadow: -4px 0 15px rgba(0,150,255,0.5);
        transition: right 0.3s ease;
    }

    .side-menu a {
        display: block;
        padding: 15px 20px;
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: background 0.2s;
    }

    .side-menu a:hover {
        background: rgba(0,150,255,0.2);
    }

    .side-menu.show {
        right: 0;
    }

    /* Main Content */
    main {
        padding: 100px 20px;
        text-align: center;
        max-width: 800px;
        margin: auto;
    }

    h1 {
        font-size: 36px;
        animation: fadeInUp 1s ease forwards;
        opacity: 0;
    }

    p {
        font-size: 18px;
        color: #ccc;
        animation: fadeInUp 1s ease 0.3s forwards;
        opacity: 0;
    }

    /* Fade In Effect */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* WhatsApp Button */
    .whatsapp-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 25px;
        background: #00aaff;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 0 10px rgba(0,150,255,0.7);
        transition: background 0.3s ease, transform 0.2s ease;
    }
    .whatsapp-btn:hover {
        background: #0088cc;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<header>
    <div class="logo">RooTopia</div>
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
</header>

<!-- Side Menu -->
<div id="sideMenu" class="side-menu">
    <a href="index.html">Home</a>
    <a href="promote.html">Promote</a>
    <a href="contact.html">Contact</a>
    <a href="gtpstools.html">GTPS Tools</a>
</div>

<!-- Main Content -->
<main>
    <h1>Welcome to RooTopia</h1>
    <p>GTPS terbaik dengan fitur lengkap, komunitas aktif, dan pengalaman bermain yang seru.</p>
    <a class="whatsapp-btn" href="https://whatsapp.com/channel/0029Vb6bzRLADTO5GQx1vq0D" target="_blank">
        Join CalvynGTPS Group
    </a>
</main>

<script>
function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("show");
}
</script>

</body>
</html>
