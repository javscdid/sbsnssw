<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Promote - Calvyn GTPS</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: black;
        color: white;
        min-height: 100vh;
        padding: 100px 20px 40px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    img.logo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid #c9b037;
        margin-bottom: 30px;
    }

    h1 {
        font-size: 2.5rem;
        color: #c9b037; /* gold muda */
        margin-bottom: 20px;
        opacity: 0;
        transform: translateY(50px);
        transition: all 1s ease;
    }

    .package-list {
        max-width: 600px;
        width: 100%;
    }

    .package {
        background: #111;
        border: 2px solid #c9b037;
        border-radius: 12px;
        margin: 15px 0;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        opacity: 0;
        transform: translateY(50px);
        transition: all 1s ease;
    }

    .package-name {
        font-weight: 700;
        font-size: 1.3rem;
        color: #c9b037;
    }

    .package-price {
        font-weight: 600;
        font-size: 1.2rem;
        color: white;
    }

    .buy-btn {
        background: white;
        color: black;
        padding: 10px 20px;
        border: none;
        font-weight: 700;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
        margin-left: 20px;
        flex-shrink: 0;
    }

    .buy-btn:hover {
        background: #f0f0f0;
    }

    .package-content {
        display: flex;
        align-items: center;
        width: 100%;
        justify-content: space-between;
    }

    .show {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }
</style>
</head>
<body>

<img src="https://cdn.discordapp.com/attachments/1375068909912457229/1403305362471391384/20250721_204531.png" alt="Logo Calvyn GTPS" class="logo" />

<h1 id="title">Paket Promote Calvyn GTPS</h1>

<div class="package-list">
    <div class="package">
        <div class="package-content">
            <div class="package-name">HEMAT</div>
            <div class="package-price">Rp 3.000</div>
            <button class="buy-btn" onclick="goToContact()">Buy? Click This</button>
        </div>
    </div>

    <div class="package">
        <div class="package-content">
            <div class="package-name">Normal</div>
            <div class="package-price">Rp 5.000</div>
            <button class="buy-btn" onclick="goToContact()">Buy? Click This</button>
        </div>
    </div>

    <div class="package">
        <div class="package-content">
            <div class="package-name">Skip</div>
            <div class="package-price">Rp 10.000</div>
            <button class="buy-btn" onclick="goToContact()">Buy? Click This</button>
        </div>
    </div>

    <div class="package">
        <div class="package-content">
            <div class="package-name">MegaSkip</div>
            <div class="package-price">Rp 15.000</div>
            <button class="buy-btn" onclick="goToContact()">Buy? Click This</button>
        </div>
    </div>

    <div class="package">
        <div class="package-content">
            <div class="package-name">Skip 1 Server</div>
            <div class="package-price">Rp 5.000</div>
            <button class="buy-btn" onclick="goToContact()">Buy? Click This</button>
        </div>
    </div>
</div>

<script>
    function goToContact() {
        window.location.href = 'contact.html';
    }

    // Enter effect animation
    window.addEventListener('load', () => {
        const title = document.getElementById('title');
        const packages = document.querySelectorAll('.package');
        
        setTimeout(() => {
            title.classList.add('show');
        }, 300);

        packages.forEach((pkg, i) => {
            setTimeout(() => {
                pkg.classList.add('show');
            }, 600 + i * 300);
        });
    });
</script>

</body>
</html>
