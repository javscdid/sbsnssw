<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calvyn GTPS</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat', sans-serif; }
  body {
    background: linear-gradient(135deg, #00101e, #002b4f);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    position: fixed; top:0; width:100%;
    padding:15px 20px;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(6px);
    display:flex; justify-content:space-between; align-items:center;
    z-index:1000;
  }
  .logo-nav { font-weight:900; font-size:1.4rem; color:#66ccff; }
  .menu-btn {
    background: #0099dd; border:none;
    padding:10px 14px; border-radius:6px;
    color:white; font-weight:600; cursor:pointer;
    transition:background .3s, transform .2s;
  }
  .menu-btn:hover { background:#00b2ee; transform:translateY(-2px); }
  nav {
    position:absolute; top:60px; right:20px;
    background: rgba(0,0,0,0.8);
    border-radius:8px;
    overflow:hidden;
    display:none;
  }
  nav a {
    display:block; color:white; padding:12px 20px;
    text-decoration:none; transition:background .3s;
  }
  nav a:hover { background:rgba(102,204,255,0.2); }

  .hero {
    margin-top:80px; text-align:center;
    display:flex; flex-direction:column;
    align-items:center; padding:20px;
  }
  .hero .user-img {
    width:140px; height:140px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #66ccff;
    box-shadow:0 0 20px rgba(102,204,255,0.5);
  }
  .hero h1 {
    margin-top:20px;
    font-size:2.2rem;
    font-weight:900;
    color:#66ccff;
    opacity:0; transform:translateY(30px);
    transition:opacity .8s, transform .8s;
  }
  .hero p {
    margin-top:14px; max-width:600px;
    font-weight:300;
    opacity:0; transform:translateY(30px);
    transition:opacity .8s .3s, transform .8s .3s;
  }
  .hero .join-btn {
    margin-top:24px; padding:12px 22px;
    background:#0099dd; color:white;
    border:none; border-radius:6px;
    font-weight:700; cursor:pointer;
    transition:background .3s, transform .2s;
  }
  .hero .join-btn:hover { background:#00b2ee; transform:scale(1.03); }
  .show { opacity:1 !important; transform:translateY(0) !important; }

</style>
</head>
<body>

<header>
  <div class="logo-nav">Calvyn GTPS</div>
  <button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>
  <nav id="menu">
    <a href="calvyn.html">Home</a>
    <a href="promote.html">Promote</a>
    <a href="gtpstools.html">GTPS Tools</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <img src="https://cdn.discordapp.com/attachments/1375068909912457229/1403305362471391384/20250721_204531.png" alt="Foto Calvyn" class="user-img">
  <h1>Selamat Datang di CalvynGTPS</h1>
  <p>Tempat paling keren buat server Growtopia Private. Promo cepat dan profesional, komunitas ramah, pengalaman gaming jadi luar biasa.</p>
  <button class="join-btn" onclick="window.open('https://whatsapp.com/channel/0029Vb6bzRLADTO5GQx1vq0D','_blank')">Join CalvynGTPS Group</button>
</section>

<script>
  function toggleMenu(){
    const nav = document.getElementById('menu');
    nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
  }
  window.addEventListener('load', () => {
    document.querySelector('.hero h1').classList.add('show');
    document.querySelector('.hero p').classList.add('show');
  });
</script>

</body>
</html>
